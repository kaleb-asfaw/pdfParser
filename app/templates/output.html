{% extends "layout_logged_in.html" %}
{% block content %}
<h2>Summary</h2>
<p>{{ summary_text }}</p>
{% if audio_filename %}
    <h2>Audio Summary</h2>
    <audio controls>
        <source src="{{ url_for('download', filename=audio_filename) }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <a href="{{ url_for('download', filename=audio_filename) }}">Download Audio</a>
{% endif %}
{% endblock %}
