{% extends "layout_logged_out.html" %}
{% block content %}
<body class="login-body">
    <a href="/" class="back-link">‚Üê Back to home</a>
    <div class="container">
        <div class="register-card">
            <h1 style="color: white;">Register</h1>
            <form id="register-form" method="POST" action="{{ url_for('register') }}">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <small class="error-message" id="email-error"></small>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <small class="error-message" id="password-error"></small>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            let valid = true;

            if (password !== confirmPassword) {
                passwordError.textContent = 'Passwords do not match';
                document.getElementById('confirm-password').classList.add('input-error');
                valid = false;
            } else {
                passwordError.textContent = '';
                document.getElementById('confirm-password').classList.remove('input-error');
            }

            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!regex.test(email)) {
                emailError.textContent = 'Invalid email address';
                document.getElementById('email').classList.add('input-error');
                valid = false;
            } else {
                emailError.textContent = '';
                document.getElementById('email').classList.remove('input-error');
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
    <style>
        .input-error {
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 0.8em;
        }
    </style>
</body>
{% endblock %}
